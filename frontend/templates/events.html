<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События - Палеонтологический музей</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/events.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Палеонтологический музей</a>
            </div>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/exhibits">Экспонаты</a>
                <a href="/events" class="active">События</a>
                <a href="/tickets">Билеты</a>
                <a href="/about">О музее</a>
            </div>
            <div class="auth-buttons">
                <button onclick="window.location.href='/login'" class="auth-button">Войти</button>
                <button onclick="window.location.href='/register'" class="auth-button">Регистрация</button>
            </div>
        </nav>
    </header>

    <main class="events-page page-padding">
        <h1>События музея</h1>
        
        <div class="event-types">
            <button class="event-type-btn active" data-type="all">Все события</button>
            <button class="event-type-btn" data-type="lecture">Лекции</button>
            <button class="event-type-btn" data-type="excursion">Экскурсии</button>
            <button class="event-type-btn" data-type="exhibition">Выставки</button>
        </div>

        <div id="eventsContainer" class="events-grid"></div>
    </main>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="eventDetails"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Телефон: +7 (123) 456-78-90</p>
                <p>Email: info@museum.ru</p>
            </div>
            <div class="footer-section">
                <h3>Часы работы</h3>
                <p>Пн-Пт: 10:00 - 18:00</p>
                <p>Сб-Вс: 10:00 - 20:00</p>
            </div>
            <div class="footer-section">
                <h3>Мы в соцсетях</h3>
                <div class="social-links">
                    <a href="#">VK</a>
                    <a href="#">Telegram</a>
                    <a href="#">YouTube</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/events.js"></script>
</body>
</html>
